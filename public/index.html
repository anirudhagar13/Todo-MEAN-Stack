<!-- Interacts with client's angular -->
<!DOCTYPE html>
<html ng-app="bogoTodo">
<head>
	<!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>TODO @CISCO</title>

	<!-- Style -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" type = "text/css" href="w3.css"><!-- load w3.css -->
    <link rel = "stylesheet" type = "text/css" href = "todo.css" />

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="JS/core.js"></script>
    <script src="JS/service.js"></script>
    <script src="JS/controller.js"></script>
</head>
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>My Todo List : <span class="label label-info">{{ todos.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div ng-repeat="todo in todos">
                    <label class="w3-panel w3-leftbar w3-sand w3-xlarge w3-serif w3-card-8">
                        <input type="checkbox" class='boxes'> {{ todo.text }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="What U wanna Do !!" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add Note</button>
                </form><br/>
                    <button class="btn btn-primary btn-lg" ng-click="delete(todos)">Delete Notes</button>
            </div>
        </div>

    </div>
</body>
</html>
